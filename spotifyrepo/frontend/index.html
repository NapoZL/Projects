<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify</title>
  <link rel="icon" href="img/favicon.png ">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="img/spotify-white-logo.png" style="width: 180px;"></a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#modal-artistas">Nuevo Artista</a>
      </li>
    </ul>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Artists</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <div id="artistas">
              <div class="row">
              </div>
            </div>
          </ul>
        </div>
      </nav>
  
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <!------------------------------->

        <div id="vista-artista" style="display:none;">
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#modal-albumes">Agregar album</button>
          <section class="container-fluid">
            <div id="albumes">

            </div>
          </section>

          <hr>
          

        <div><!--vista-artista-->
          
          
      </main>
    </div>
  </div>

  <!--Modal Artistas-->
  <div class="modal fade" id="modal-artistas" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo artista</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="nombreArtista" class="form-control" type="text" placeholder="Nombre Artista">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          <button type="button" onclick="guardarArtista()" data-dismiss="modal" class="btn btn-outline-success">Guardar Artista</button>
        </div>
      </div>
    </div>
  </div>


  <!--Modal Albumes-->
  <div class="modal fade" id="modal-albumes" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo album</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="nombreAlbum" class="form-control" type="text" placeholder="Nombre Album">
          <input style="margin-top: 7px;" id="urlCaratula" class="form-control" type="text" placeholder="URL imagen Caratula">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          <button onclick="guardarAlbum()" data-dismiss="modal" type="button" class="btn btn-outline-success">Guardar Album</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Canciones-->
  <div class="modal fade" id="modal-canciones" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo cancion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="nombreCancion" class="form-control" type="text" placeholder="Nombre Canción">
          <input style="margin-top: 7px;" id="duracion" class="form-control" type="text" placeholder="Duración">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
          <button onclick="guardarCancion()" data-dismiss="modal" type="button" class="btn btn-outline-success">Guardar Cancion</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/controlador.js"></script>
</body>
</html>
